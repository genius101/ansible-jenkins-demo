--- 
- 
  become: true
  host: webservers
  tasks: 
    - 
      name: "Install Packages"
      yum: 
        name: httpd
        state: present
    - 
      name: "Start Apache Service"
      service: 
        enabled: true
        name: httpd
        state: started
    - 
      copy: 
        dest: /var/www/html/
        src: index.html
      name: "Deploy Static website"
